<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head>
    <div th:insert="~{parts/head :: head}"></div>
    <title>List Users</title>
</head>
<body>
<div th:insert="~{parts/socialsvg :: socialsvg}"></div>
<main>
    <div th:insert="~{parts/headermenu :: headermenu}"></div>


    <div sec:authorize="isAuthenticated()" class="container text-center">
        <div>
            <h2>List of Users</h2>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>




    <div th:insert="~{parts/footer :: footer}"></div>
</main>
</body>
</html>
