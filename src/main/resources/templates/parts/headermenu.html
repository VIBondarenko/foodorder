<header th:fragment="headermenu">
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a th:href="@{/}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a th:href="@{/users}" class="nav-link link-body-emphasis px-2">Users</a></li>
